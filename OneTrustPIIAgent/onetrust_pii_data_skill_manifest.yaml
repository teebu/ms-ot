Descriptor:
  Name: OneTrustPIIDataAPI
  Description: Use this plugin to submit data to OneTrust Data Discovery for PII detection and classification
  SupportedAuthTypes:
    - ApiKey
  Authorization:
    Type: APIKey
    Key: Authorization
    Location: Header
    AuthScheme: "Bearer"
  Settings:
    - Name: OneTrustOrganizationUrl
      Label: Onetrust API URL for Organizations
      Description: The URL of the OneTrust API for accessing your Organization. Specify the name of your Organization.
      HintText: "https://example.onetrust.com"
      DefaultValue: "https://<organization>.onetrust.com"
      SettingType: String
      Required: true

SkillGroups:
  - Format: API
    Settings:
      # todo: update url when available
      OpenApiSpecURL: https://raw.githubusercontent.com/teebu/ms-ot/refs/heads/main/Tools/PIIDataDetector/purviewOpenAPI.yaml
      EndpointUrlSettingName: OneTrustOrganizationUrl
