Descriptor:
  Name: PurviewAPIAADAuth
  Description: Purview API for searching assets by keywords or FQN
  SupportedAuthTypes:
    - AADDelegated
  Authorization:
    Type: AADDelegated
    EntraScopes: https://purview.azure.net/.default

  Settings:
    - Name: PurviewEndpoint
      Label: Purview Endpoint
      Description: The fully qualified host name for your Purview account.
      HintText: "https://example.purview.azure.com"
      DefaultValue: "https://<example>.purview.azure.com"
      SettingType: String
      Required: true

SkillGroups:
  - Format: API
    Settings:
      OpenApiSpecURL: https://raw.githubusercontent.com/teebu/ms-ot/refs/heads/main/debugging_purview/purview_api_skill_openapi.yaml
      EndpointUrlSettingName: PurviewEndpoint
